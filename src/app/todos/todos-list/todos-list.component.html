<ul class="list-group list-group-flush todo-list" *ngIf="!isLoading">
    <li class="list-group-item" *ngFor="let todo of todos">
        {{todo.title}}
        {{todo.category.name}}
        {{todo.tags.name}}
    </li>
</ul>
<div class="text-center" *ngIf="isLoading">
    <img src="../../../assets/img/loader.gif" />
</div>
